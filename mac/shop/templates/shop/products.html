{% extends 'shop/basic.html'%}
{%block title%} {{prod.product_name}} {%endblock%}
{% block body%}
<div class="container my-4">
  <div class="row">
  <div class="col-md-4">
  <div class="row">
    <img src="/media/{{prod.image}}" width="233px" height="385px">

  </div>
    <div class="row">
      <button class="btn btn-primary mx-3">Buy now</button>
      <button class="btn btn-primary">Add to cart</button>

    </div>
  </div>
  <div class="col-md-8">
    <h5>{{prod.product_name}}</h5>
    <p><b>RS.{{prod.price}}</b></p>
    <p>{{prod.desc}}</p>

  </div>
    </div>
</div>
{%endblock%}
{% block js%}
<script>
      if (localStorage.getItem('cart')==null){
       var cart={};
      }
      else{
      cart=JSON.parse(localStorage.getItem('cart'))

      }
      $('.cart').click(function(){
      console.log("hiii")
      var s=this.id.toString()
      console.log(s)
      if (cart[s]!=undefined){
        cart[s]=cart[s]+1
        }
        else{
        cart[s]=1
        }
        console.log(cart)
        localStorage.setItem('cart',JSON.stringify(cart))
        c=Object.keys(cart).length;
        document.getElementById('car').innerHTML= c
        console.log(c)
      })
  </script>
{%endblock%}
