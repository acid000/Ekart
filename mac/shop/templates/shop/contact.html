{% extends 'shop/basic.html'%}
{%block title%} contact page {%endblock%}
{% block body%}
   <div class="container">
       <h3>Contact our team</h3>
       <form action="/shop/contact/" method="post">{% csrf_token %}
       <div class="mb-3">
  <label for="name" class="form-label">Name</label>
  <input type="name" class="form-control" id="name" name="name" placeholder="enter your name">
</div>
       <div class="mb-3">
  <label for="phone" class="form-label">Phone</label>
  <input type="tel" class="form-control" id="phone" name="phone" placeholder="enter yor no">
</div>
       <div class="mb-3">
  <label for="email" class="form-label">email</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="enter your email">
</div>
<div class="mb-3">
  <label for="desc" class="form-label">How may we help you?</label>
  <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
</div>

<button type="submit" class="btn btn-success">Submit</button>
       </form>

   </div>
{% endblock %}
